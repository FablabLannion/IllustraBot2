<ion-view title="Preferences">
	<ion-content>


		<div class="row">
				<div class="col col-50">
					<label for="ip_adress">IP address:</label>
					<label class="item item-input customPreferenceItem">
						<input type="text" id="ip_adress"
							   ng-model="data.address"
							   placeholder="IP address">
					</label>
				</div>
				
				<div class="col col-50">
					<label for="ip_port">IP Port:</label>				
					<label class="item item-input customPreferenceItem">
						<input type="text" id="ip_port"
							   ng-model="data.port"
							   placeholder="IP port">
					</label>
				</div>				


		</div>				
		<div class="row">
				<div class="col col-50">		
					<label for="timer_value">Timer in ms</label>
					<label class="item item-input customPreferenceItem ">				
						<input type="text" id="timer_value"
							   ng-model="data.timer"
							   placeholder="Frame Period in ms">
					</label>		
				</div>	
		</div>	


		<div class="row">
				<div class="col .col.col-75">			
					<button class="button button-block button-positive button-small "
							ng-click="savePreferences()">
						Save
					</button>					
				</div>
				
				<div class="col ">
					<button class="button button-block button-positive button-small "
							ng-click="loadPreferences()">
						Load
					</button>			
				</div>
		</div>
		




	</ion-content>
</ion-view>
